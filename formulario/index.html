<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Declara√ß√£o de Amor</title>
  <link rel="stylesheet" href="../formulario/styles/index.css">
</head>
<body>
  <!-- TELA INICIAL -->
  <div id="landingWrap">
    <canvas id="launchParticles"></canvas>
    <button id="launchBtn">Clique aqui</button>
    <div id="circleExpand" aria-hidden="true"></div>
  </div>

  <!-- SITE REAL -->
  <div id="appWrap">
    <canvas id="starCanvas"></canvas>
    <div class="app-wrap">
      <main class="container">
        <!-- FORM SIDE -->
        <section class="form-side">
          <div class="steps-indicator" id="stepsIndicator">
            <div class="step-dot">1</div>
            <div class="step-dot">2</div>
            <div class="step-dot">3</div>
            <div class="step-dot">4</div>
            <div class="step-dot">5</div>
            <div class="step-dot">6</div>
          </div>

          <form id="declarationForm" autocomplete="off">
            <div class="step active">
              <label class="color-name">Seu nome</label>
              <input id="senderName" type="text">
              <div class="btn-group">
                <button type="button" class="next-btn">Pr√≥ximo</button>
              </div>
            </div>

            <div class="step">
              <label>Nome da pessoa amada</label>
              <input id="recipientName" type="text">
              <div class="btn-group">
                <button type="button" class="prev-btn">Anterior</button>
                <button type="button" class="next-btn">Pr√≥ximo</button>
              </div>
            </div>

            <div class="step">
              <label>Declara√ß√£o</label>
              <textarea id="message" rows="4"></textarea>
              <div class="btn-group">
                <button type="button" class="prev-btn">Anterior</button>
                <button type="button" class="next-btn">Pr√≥ximo</button>
              </div>
            </div>

            <div class="step">
              <label>Data especial (ano-m√™s-dia)</label>
              <input id="specialDate" type="date">
              <div class="btn-group">
                <button type="button" class="prev-btn">Anterior</button>
                <button type="button" class="next-btn">Pr√≥ximo</button>
              </div>
            </div>

            <div class="step">
              <label>Fotos (at√© 5)</label>
              <input id="photos" type="file" accept="image/*" multiple>
              <div class="btn-group">
                <button type="button" class="prev-btn">Anterior</button>
                <button type="button" class="next-btn">Pr√≥ximo</button>
              </div>
            </div>

            <div class="step">
              <label>Link da m√∫sica (YouTube)</label>
              <input id="youtubeUrl" type="text" placeholder="https://www.youtube.com/watch?v=...">
              <div class="btn-group">
                <button type="button" class="prev-btn">Anterior</button>
                <button type="submit" class="finish-btn">Finalizar</button>
              </div>
            </div>
          </form>
        </section>

        <!-- PREVIEW DO LIVRO DENTRO DO CELULAR -->
        <section class="preview-side">
          <div class="phone-frame">
            <canvas class="stars-preview"></canvas>
            <div class="phone-notch"></div>

            <div class="phone-content">
              <div class="card">
                <h2 id="previewRecipient">Nome da pessoa üíñ</h2>

                <!-- Aqui o livro √© exibido em tamanho reduzido -->
                <div class="livro">
 <iframe
  id="bookPreview"
  src="../livro/index.html?modo=preview"
  style="width: 290px; height: 200px; border: none; overflow: visible; margin-top: 40px; margin-bottom: -50px;"
  scrolling="no">
</iframe>



                <div class="timer-row">
                  <div id="timerText" class="timer-text">
                    00 anos 00 meses 00 dias 00:00:00
                  </div>
                </div>

                <p id="previewMessage" class="preview-message">
                  Sua mensagem aparecer√° aqui...
                </p>
                <p class="preview-from">De: <span id="previewSender">Voc√™</span></p>
              </div>
            </div>

            <div class="phone-nav">
              <div class="nav-dot"></div>
            </div>
          </div>
        </section>

      </main>
    </div>
  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script src="../formulario/script.js"></script>


</body>
</html>
